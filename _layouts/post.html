<!-- 文章布局 -->
<!DOCTYPE HTML>
<html>
  <head>
    {% include head.html %}
  </head>
  <body class="is-loading">
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
      <!-- Header -->
      <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
      </header>
      <!-- Nav -->
      <nav id="nav">
        {% include nav.html %}
        <ul class="icons">
          <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
        </ul>
      </nav>
      <!-- Main -->
      <div id="main" >
        <section class="post">
          <header class="major">
            <span class="date">{{page.date | date:"%Y-%m-%d"}}</span>
            <div class="h2-font-size">{{page.title}}</div>
            <p>{{page.excerpt}}</p>
          </header>
          <div class="image main"><img src="{{page.image}}" alt=""></div>
          <p>{{content}}</p>
        </section>

            <li><a href="{{ "/blog/" | absolute_url }}" class="button">所有博客</a></li>

      <!-- Footer -->
      {% include foot.html %}

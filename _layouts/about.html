<!DOCTYPE HTML>
<html>
	<head>
		{% include head.html %}
	</head>
	<body class="is-loading">
		<!-- Wrapper -->
		<div id="wrapper" class="fade-in">
			<!-- Header -->
			<header id="header">
				<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
			</header>
			<!-- Nav -->
			<nav id="nav">
				{% include nav.html %}
				<ul class="icons">
					<li><a target="black" href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
				</ul>
			</nav>
			<!-- Main -->
			<div id="main">
				<!-- Post -->
				<section class="post">
					<p>{{content}}</p>
				</section>
				<!-- Footer -->
				<footer>
					<ul class="actions">
						<li><a href="{{ "/blog/" | absolute_url }}" class="button icon fa fa-hand-o-right">去看我的博客</a></li>
					</ul>
				</footer>
			</div>
		</div>
		<!-- Scripts -->
		{% include scripts-main.html %}
		{% include tracking.html %}
	</body>
</html>
